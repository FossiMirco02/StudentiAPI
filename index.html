<html>

<head>
    <title>Es Api Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet" type="text/css">
    <script src="js.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="CaricaPagina()">
    <br><br>
    <form id="form">
        <div class="sfondopersone">
            <div class="titolo">
                <h3>Manage <b>Students</b>
                    <a onclick="rimuovi()" style="margin-left: 50%">
                        <img src="img/cancella.jpg" style="height: 30px; width: 60px; "></a>
                    <a onclick="aggiungi()" style="margin-left: 1%">
                        <img src="img/aggiungi.jpg" style="height: 30px; width: 100px; "></a>
                </h3>
            </div>

            <div class="persone">
                <table style=" width: 100%;" id="tabellapersone">
                    <thead>
                        <tr class="persona">
                            <td>
                                <input onclick="selezionaticheckbox(this)" class="form-check-input" type="checkbox" id="selected" style="margin-left: 1%">
                            </td>
                            <td style="margin-top: 10%;">
                                <p><b>Name</b></p>
                            </td>
                            <td class="surname" style="margin-top: 10%;">
                                <p><b>Surname</b></p>
                            </td>
                            <td class="sidicode" style="margin-top: 10%;">
                                <p><b>SidiCode</b></p>
                            </td>
                            <td style="margin-top: 10%;">
                                <p><b>TaxCode</b></p>
                            </td>
                            <td colspan="2" class="action" style="margin-top: 10%;">
                                <p><b>Action</b></p>
                            </td>
                        </tr>
                    </thead>

                    <tbody id="person">

                    </tbody>

                </table>
            </div>
        </div>
    </form>

    <form id="newform">
        <div class="sfondopersone">
            <div class="titolo">
                <h4>Manage <b>Students</b>
                </h4>
            </div>
            <div class="persone">
                <div class="persona"><br>
                    <div class="input-group mb-3">
                        <input id="namepersona" type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="input-group mb-3">
                        <input id="surnamepersona" type="text" class="form-control" placeholder="Surname" required>
                    </div>
                    <div class="input-group mb-3">
                        <input id="sidipersona" type="text" class="form-control" placeholder="SidiCode" required>
                    </div>
                    <div class="input-group mb-3">
                        <input id="taxpersona" type="text" class="form-control" placeholder="TaxCode" required>
                    </div>
                    <div id="aggiungere">
                        <a onclick="aggiungipersona()" style="margin-left: 1%" type="submit"><img src="img/aggiungi.jpg"></a>

                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
